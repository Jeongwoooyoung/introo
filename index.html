<body>
    <h1>자기소개서</h1>
    <h2>1.기본사항</h2>
    <p>안녕하세요, 저는 <i>정우영입니다.</i> </p>
    <p>스물 다섯살이고 <br>하남2지구에 살고있습니다.</p>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgI1UlJDml_NCVlKRkCfwBI0erDgNGAjWo3g&usqp=CAU" alt="ㅋㅋㅋ">
    <h3>II.일/아르바이트 경험</h3>
    <p><b>전역하고</b> 복학을 했는데 <br>재미가 없어가지고 자퇴하고 열심히 놀았습니다.</p>
    <h4>III.좋아하는것과 싫어하는것</h4>
    <p>놀러 다니는걸 좋아하고 비둘기를 싫어합니다.</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ3c-VdGaeYzcJjcUfBH6FaBrqpzuy04Roqg&usqp=CAU" alt="놀러가는 사진">
    <h5>IV.꽃구경 추천하는 장소</h5>
    <p>길 걷다 보이는 꽃이 예쁜것 같슴다.</p>
    <h6>V.최근 본 영화</h6>
    <p>영화 별로 안좋아합니다.</p>
    <p>문단태그(paragraph tag) : 길고 짧은 내용을 작성하는 태그명령</p>
    <P>문단태그</P>
